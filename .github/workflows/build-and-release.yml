name: Build and Release Flatpak

on:
  push:
    branches:
      - main
    paths:
      - 'com.smiteworks.FantasyGrounds.yml'
      - 'files/**'
      - '.github/workflows/build-and-release.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flatpak and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder

      - name: Add Flathub repository
        run: |
          flatpak remote-add --user --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo

      - name: Install runtime and SDK
        run: |
          flatpak install --user -y flathub org.freedesktop.Platform//23.08 org.freedesktop.Sdk//23.08

      - name: Build Flatpak application
        run: |
          flatpak-builder \
            --user \
            --force-clean \
            --repo=repo-dir \
            --install-deps-from=flathub \
            build-dir \
            com.smiteworks.FantasyGrounds.yml

      - name: Export Flatpak bundle
        run: |
          flatpak build-bundle \
            repo-dir \
            com.smiteworks.FantasyGrounds.flatpak \
            com.smiteworks.FantasyGrounds \
            stable

      - name: Get version/tag from commit
        id: get_version
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "v$(date +%Y%m%d)-$(git rev-parse --short HEAD)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: com.smiteworks.FantasyGrounds.flatpak
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            Automated build of Fantasy Grounds Unity Flatpak
            
            **Installation:**
            ```bash
            flatpak install com.smiteworks.FantasyGrounds.flatpak
            ```
            
            **Build Information:**
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Build Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

